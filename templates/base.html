<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/ui">PPTX Templater ({{tenant}} )</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            {% if session.logged_in %}
              <li class="nav-item">
                <a class="nav-link" href="/ui/upload-web">Upload</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/ui/list-templates-web">Templates</a>
              </li>
                <li class="nav-item">
    			<a class="nav-link" href="/ui/api-key">API Key</a>
  			  </li>


              <li class="nav-item">
                <a class="nav-link" href="/ui/logout">Logout</a>
              </li>
            {% else %}
              <li class="nav-item">
                <a class="nav-link" href="/ui/login">Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container py-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Footer -->
  <!-- Sticky Footer -->
  <footer class="mt-auto bg-secondary text-white py-3">
    <div class="container text-center small">
      &copy; {{ now.year }} Flowio // AI Automation Agency â€” All rights reserved.
    </div>
  </footer>



</body>
</html>
